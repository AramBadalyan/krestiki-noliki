         <div class="playground__fields">
            <button class="playground__field" data-row="0" data-col="0">field-0-0</button>
            <button class="playground__field" data-row="0" data-col="1">field-0-1</button>
            <button class="playground__field" data-row="0" data-col="2">field-0-2</button>
            <button class="playground__field" data-row="1" data-col="0">field-1-0</button>
            <button class="playground__field" data-row="1" data-col="1">field-1-1</button>
            <button class="playground__field" data-row="1" data-col="2">field-1-2</button>
            <button class="playground__field" data-row="2" data-col="0">field-2-0</button>
            <button class="playground__field" data-row="2" data-col="1">field-2-1</button>
            <button class="playground__field" data-row="2" data-col="2">field-2-2</button>
         </div>
      </section>

      <section class="statistics">
         <div class="statistics__result">
            <p class="statistics__total">Сыграно игр: <span class="statistics__total-score"></span></p>
            <p class="statistics__user">Пользователь: <span class="statistics__user-score"></span></p>
            <p class="statistics__draw">Ничья: <span class="statistics__draw-score"></span></p>
            <p class="statistics__computer">Компьютер: <span class="statistics__computer-score"></span></p>
         </div>
         <div class="statistics__history">
            <p class="history-title">История игр:</p>
            <ul class="history-list">
               <li class="history-item">История пока пуста</li>
            </ul>
         </div>
      </section>

      <div class="new-game">
         <button class="new-game-button">Начать новую игру!</button>
      </div>
   </main>

   <!-- <section class="modal">

   <template id="history-item-template">
      <li class="history-item">
         <span class="game-number"></span>
         <span class="game-winner"></span>
         <img class="game-winner-icon">
      </li>
   </template>

   <script src="script.js"></script>
